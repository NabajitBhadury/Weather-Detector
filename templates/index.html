{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Spirax&display=swap" rel="stylesheet">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row nav-style">
    <div class="center-div">
        <h1 class="text">Weather Detector</h1>
    </div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    {% if data.country_code %}
    <div class="block">
        <div class="block1">
            <h1>{{city}}</h1>
            <img class="city-image" src="../static/assets/images/Brown Simple Welcome January Instagram Post (Square) (1).png" alt="Description of the image">
            <h4>Country Code : {{data.country_code}}</h4>
            <h4>Coordinate : {{data.coordinate}}</h4>
        </div>
        <div class="block2">
          <h4 class="temp-label">Temperature</h4>
          <div class="temp-block">
              <h4 class="temp"> {{data.temp}}</h4>
          </div>
          <h4 class="press-label">Pressure</h4>
          <div class="press-block">
              <h4 class="pressure">{{data.pressure}} </h4>
          </div>
          <h4 class="humid-label">Humidity</h4>
          <div class="humid-block">
              <h4 class="humidity"> {{data.humidity}}</h4>
        </div>
      </div>
    </div>
    {% endif %}
</div>
</body>

</html>
